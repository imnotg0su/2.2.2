<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>model</td>
        <td>color</td>
        <td>yearOfIssue</td>
    </tr>
    <tr th:each = "car : ${showMeCars}">
        <td th:text = "${car.getModel}"></td>
        <td th:text = "${car.getColor}"></td>
        <td th:text = "${car.getYearOfIssue}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
